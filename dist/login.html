
    <!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود به حساب کاربری</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Vazirmatn:wght@100..900&display=swap"
      rel="stylesheet"
    />

  </head>
  <body class="bg-white flex font-Vazirmatn flex-col min-h-screen">

    <!-- Header -->
    <header class="w-full py-4 bg-indigo-50 shadow mb-6 border-b-[1px] border-b-[#f3a20dba]">
      <div class="flex items-center justify-between  pt-3">
        <div class="pr-16">
            <span class="text-xl tracking-tight font-bold">مریخ</span>
            <span class="text-xl -pr-0.5 font-bold text-[#F3A30D]">ارز</span>  
        </div>
        <div class="pl-16">
            <span class="text-lg tracking-tight font-bold">merikh</span>
            <span class="text-lg -pr-0.5 font-bold text-[#F3A30D]">arz</span>
        </div>

    </div>
</header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center px-4">
      <!-- عنوان وسط بالای فرم -->
      <h1 class="text-2xl font-bold text-[#F3A30D] mb-6">ورود به حساب کاربری</h1>

      <!-- باکس فرم -->
      <div class="w-full max-w-md border  rounded-2xl p-6 shadow-md space-y-6">
        <form class="space-y-4 ">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">شماره همراه</label>
            <input
              type="text"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none "
              placeholder="شماره همراه (******09)"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">رمز عبور</label>
            <input
              type="password"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none  "
              placeholder="رمز عبور خود را وارد کنید"
              required
            />
          </div>
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center gap-2">
              <input type="checkbox" class="accent-[#F3A30D]" />
              مرا به خاطر بسپار
            </label>
            <a href="Password recovery.html" class="text-orange-500 hover:underline">فراموشی رمز عبور؟</a>
          </div>
          <button
            type="submit"
            class="w-full bg-[#f3a20d] hover:bg-[#f38b0d] text-white py-2 rounded-lg font-semibold transition"
          >
            ورود
          </button>
          <button
          type="submit"
          class="flex items-center justify-center w-full bg-[#f3a20d] hover:bg-[#f38b0d] text-white py-2 rounded-lg font-semibold transition"
        >
        <svg class="w-7 h-7 " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 326667 333333" shape-rendering="geometricPrecision" text-rendering="geometricPrecision" image-rendering="optimizeQuality" fill-rule="evenodd" clip-rule="evenodd"><path d="M326667 170370c0-13704-1112-23704-3518-34074H166667v61851h91851c-1851 15371-11851 38519-34074 54074l-311 2071 49476 38329 3428 342c31481-29074 49630-71852 49630-122593m0 0z" fill="#4285f4"/><path d="M166667 333333c44999 0 82776-14815 110370-40370l-52593-40742c-14074 9815-32963 16667-57777 16667-44074 0-81481-29073-94816-69258l-1954 166-51447 39815-673 1870c27407 54444 83704 91852 148890 91852z" fill="#34a853"/><path d="M71851 199630c-3518-10370-5555-21482-5555-32963 0-11482 2036-22593 5370-32963l-93-2209-52091-40455-1704 811C6482 114444 1 139814 1 166666s6482 52221 17777 74814l54074-41851m0 0z" fill="#fbbc04"/><path d="M166667 64444c31296 0 52406 13519 64444 24816l47037-45926C249260 16482 211666 1 166667 1 101481 1 45185 37408 17777 91852l53889 41853c13520-40185 50927-69260 95001-69260m0 0z" fill="#ea4335"/></svg>
<span class="pr-3">          ورود سریع با گوگل
</span>
      </button>

        </form>

        <div class="text-center text-sm text-gray-600">
          حساب کاربری ندارید؟
          <a href="signup.html" class="text-[#F3A30D] font-medium hover:underline">ثبت‌نام کنید</a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="w-full bg-indigo-50 py-4 mt-8  text-center text-sm text-gray-500 border-t-[1px] border-t-[#f3a20dba]">
        <div class="max-w-6xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 text-center sm:text-right rtl:text-right">
    
            <!-- ستون اول -->
            <div class="space-y-2">
              <p class="font-semibold text-[#F3A30D]">خدمات ارزی</p>
              <a href="#" class="block hover:text-[#F3A30D] transition">خرید از سایت‌های خارجی</a>
              <a href="#" class="block hover:text-[#F3A30D] transition">شارژ حساب شما</a>
            </div>
        
            <!-- ستون دوم -->
            <div class="space-y-2">
              <p class="font-semibold text-[#F3A30D]">سرویس‌ها</p>
              <a href="#" class="block hover:text-[#F3A30D] transition">حواله پرفکت مانی</a>
              <a href="#" class="block hover:text-[#F3A30D] transition">خرید سرویس اختصاصی</a>
            </div>
        
            <!-- ستون سوم -->
            <div class="space-y-2">
              <p class="font-semibold text-[#F3A30D]">ارتباط با ما</p>
              <a href="#" class="block hover:text-[#F3A30D] transition">تماس با ما</a>
            </div>
        
          </div>
        
          <div class="text-center text-sm text-gray-500 mt-8">
            © 2025 تمامی حقوق برای این سایت محفوظ است.
          </div>
          
    </footer>
<script src="../scripts/script.js"></script>
  </body>
</html>
