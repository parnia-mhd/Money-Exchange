<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Vazirmatn:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white flex font-Vazirmatn flex-col min-h-screen">
    <!-- Header -->
    <header
      class="w-full py-4 bg-indigo-50 shadow mb-6 border-b-[1px] border-b-[#f3a20dba]"
    >
      <div class="flex items-center justify-between pt-3">
        <div class="pr-16">
          <span class="text-xl tracking-tight font-bold">مریخ</span>
          <span class="text-xl -pr-0.5 font-bold text-[#F3A30D]">ارز</span>
        </div>
        <div class="pl-16">
          <span class="text-lg tracking-tight font-bold">merikh</span>
          <span class="text-lg -pr-0.5 font-bold text-[#F3A30D]">arz</span>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center px-4">
      <!-- عنوان وسط بالای فرم -->
      <h1 class="text-2xl font-bold text-[#F3A30D] mb-6">ثبت نام</h1>

      <!-- باکس فرم -->
      <div class="w-full max-w-md border rounded-2xl p-6 shadow-md space-y-6">
        <form class="space-y-4">
          <div>
            <label
              class="block text-sm font-medium text-gray-700 mb-5"
              dir="rtl"
              >شماره همراه</label
            >
            <input
              type="text"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none"
              placeholder="شماره همراه (******09)"
              required
            />
          </div>
          <div class="flex items-center justify-between text-sm my-5">
            <label class="flex items-center gap-2">
              <input
                type="checkbox"
                id="identity-checkbox"
                class="accent-[#F3A30D]"
              />
              کد معرف
            </label>
          </div>

          <!-- input identification code -->
          <div
            id="identity-wrapper"
            class="transition-all duration-500 overflow-hidden max-h-0"
          >
            <input
              type="text"
              id="identity-input"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none mt-2"
              placeholder="در صورت داشتن کد معرف آن را وارد کنید."
            />
          </div>
          <button
            type="submit"
            class="w-full bg-[#f3a20d] hover:bg-[#f38b0d] text-white py-2 rounded-lg font-semibold transition"
          >
            ثبت نام
          </button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="w-full bg-indigo-50 py-4 mt-8 text-center text-sm text-gray-500 border-t-[1px] border-t-[#f3a20dba]"
    >
      <div
        class="max-w-6xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 text-center sm:text-right rtl:text-right"
      >
        <!-- ستون اول -->
        <div class="space-y-2">
          <p class="font-semibold text-[#F3A30D]">خدمات ارزی</p>
          <a href="#" class="block hover:text-[#F3A30D] transition"
            >خرید از سایت‌های خارجی</a
          >
          <a href="#" class="block hover:text-[#F3A30D] transition"
            >شارژ حساب شما</a
          >
        </div>

        <!-- ستون دوم -->
        <div class="space-y-2">
          <p class="font-semibold text-[#F3A30D]">سرویس‌ها</p>
          <a href="#" class="block hover:text-[#F3A30D] transition"
            >حواله پرفکت مانی</a
          >
          <a href="#" class="block hover:text-[#F3A30D] transition"
            >خرید سرویس اختصاصی</a
          >
        </div>

        <!-- ستون سوم -->
        <div class="space-y-2">
          <p class="font-semibold text-[#F3A30D]">ارتباط با ما</p>
          <a href="#" class="block hover:text-[#F3A30D] transition"
            >تماس با ما</a
          >
        </div>
      </div>

      <div class="text-center text-sm text-gray-500 mt-8">
        © 2025 تمامی حقوق برای این سایت محفوظ است.
      </div>
    </footer>
    <script src="../scripts/sign-up.js"></script>
  </body>
</html>
