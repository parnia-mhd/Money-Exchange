<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بازیابی رمز عبور</title>
  <link rel="stylesheet" href="../styles/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Vazirmatn:wght@100..900&display=swap"
    rel="stylesheet"
  />

</head>
<body class="bg-gray-100 font-Vazirmatn">

 
<!-- هدر -->
<header class="bg-indigo-50 py-4 shadow-md">
  <div class="flex items-center justify-between  pt-3">
    <div class="pr-16">
        <span class="text-xl tracking-tight font-bold">مریخ</span>
        <span class="text-xl -pr-0.5 font-bold text-[#F3A30D]">ارز</span>  
    </div>
    <div class="pl-16">
        <span class="text-lg tracking-tight font-bold">merikh</span>
        <span class="text-lg -pr-0.5 font-bold text-[#F3A30D]">arz</span>
    </div>

</div>
</header>
  

  <!-- محتوا -->
  <main class="flex items-center justify-center min-h-[calc(100vh-160px)] px-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md space-y-6">
      <h2 class="text-2xl font-bold text-[#F3A30D] text-center">بازیابی رمز عبور</h2>

      <!-- شماره موبایل -->
      <div id="step-1" class="space-y-4">
        <label class="block text-sm text-gray-600">شماره موبایل</label>
        <input type="tel" placeholder="شماره موبایل (******09)"
               class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#F3A30D]" />
        <button onclick="showStep2()"
                class="w-full bg-[#F3A30D] hover:bg-[#F3A30D] text-white font-bold py-2 rounded-xl transition">
          ارسال کد تأیید
        </button>
      </div>

      <!-- وارد کردن کد و رمز جدید -->
      <div id="step-2" class="space-y-4 hidden">
        <label class="block text-sm text-gray-600">کد تأیید</label>
        <input type="text" placeholder="کد ارسال‌شده"
               class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#F3A30D]" />
        
        <label class="block text-sm text-gray-600">رمز عبور جدید</label>
        <input type="password" placeholder="رمز جدید"
               class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#F3A30D]" />
        
        <label class="block text-sm text-gray-600">تکرار رمز عبور</label>
        <input type="password" placeholder="تکرار رمز"
               class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#F3A30D]" />

        <button class="w-full bg-[#f3a20d] hover:bg-[#f38b0d] text-white font-bold py-2 rounded-xl transition">
          تغییر رمز عبور
        </button>
      </div>
    </div>
  </main>

  <!-- فوتر -->
  <footer class="bg-indigo-50 py-4 shadow-inner mt-8">
    <div class="max-w-4xl mx-auto px-4 text-center text-sm text-gray-500">
      © 2025 تمامی حقوق محفوظ است.
    </div>
  </footer>

  <script>
    function showStep2() {
      document.getElementById('step-2').classList.remove('hidden');
      document.getElementById('step-1').classList.add('hidden');
    }
  </script>
</body>
</html>
